---
layout: default
---

<main class="page-content">
  {% for post in site.posts %}
    <article class="post-preview">
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>

      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>

      <p class="read-more">
        <a href="{{ post.url | relative_url }}">
          Read more â†’
        </a>
      </p>

      <hr>
    </article>
  {% endfor %}
</main>
