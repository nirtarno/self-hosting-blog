# Site settings
title: Your Blog Title
description: A personal blog about technology, life, and everything in between
author: Your Name
email: your.email@example.com
url: "https://nirtarno.github.io/"
baseurl: "self-hosting-blog"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
