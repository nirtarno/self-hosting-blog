# Site settings
title: CheapBytes.dev
description: A personal blog about technology, self-hosting, life and everything in between
author: Nir Tarnopolski
email: nirtarno@gmail.com
url: "https://nirtarno.github.io/"
baseurl: "self-hosting-blog"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
