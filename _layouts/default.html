<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/archive' | relative_url }}">Archive</a>
                <a href="{{ '/about' | relative_url }}">About Me</a>
            </div>
        </div>
    </nav>

    <main class="main">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
            <p>{{ site.description }}</p>
        </div>
    </footer>
</body>
</html>
